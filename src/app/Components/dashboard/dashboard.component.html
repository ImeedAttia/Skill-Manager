<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a href="#" class="brand">
    <img
          [src]="LogoImgPath"
          width="70"
          alt="MDB Logo"
          loading="lazy"
          style="margin: 10px; width: 185px;"
        />
  </a>
  <ul class="side-menu top">
    <li [class.active] = "page == 'Home'">
      <a (click)="PageNavigation('Home')">
        <i class='bx bxs-dashboard' ></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li [class.active] = "page == 'Profile'">
      <a (click)="PageNavigation('Profile')">
        <i class='bx bxs-user-circle' ></i>
        <span class="text">Profile</span>
      </a>
    </li>
    <li [class.active] = "page == 'Team'">
      <a (click)="PageNavigation('Team')">
        <i class='bx bxs-group' ></i>
        <span class="text">Team</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a href="#">
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a routerLink="/SignIn"
      routerLinkActive="selectedNav"
      title="logout"
      (click)="signOut()" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
      </div>
    </form>
    <a href="#" class="notification">
      <i class='bx bxs-bell' ></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1 >Dashboard</h1>
        <ul class="breadcrumb">
          <li (click)="PageNavigation('Home')">
            <a href="#" aria-disabled="true">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" aria-disabled="true">{{page}}</a>
          </li>
        </ul>
      </div>
      <!-- <a href="#" class="btn-download">
        <i class='bx bxs-cloud-download' ></i>
        <span class="text">Download PDF</span>
      </a> -->
    </div>
    <app-home *ngIf="page == 'Home'"></app-home>

    <app-teams *ngIf="page == 'Team'"></app-teams>

    <app-profile *ngIf="page == 'Profile'"></app-profile>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
